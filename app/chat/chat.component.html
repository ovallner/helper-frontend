<div id="chat">
  <div *ngFor="let message of messages" id="messages">
    <span id="username">{{message.user}}:</span>
    <span id="message">{{message.body}}</span>
  </div>
  <span id="send-box"><input [(ngModel)]="message_text" id="message-box" /><button (click)="sendMessage()">Send</button></span>
</div>
