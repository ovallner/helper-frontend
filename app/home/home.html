<div class="container">
    <div class="row row-centered">
        <div class="col-md-12">
            <h1>Welcome {{user.first_name}}! </h1>
            <h3>What would you like to do today?</h3>
        </div>
        <div class="col-md-3 col-centered">
            <div class="option1">
                <a class="btn btn-circle btn-info" href="#"><span class="glyphicon glyphicon-user"></span></a>
                <a href><h4>Private chat</h4></a>
                <p>I would like to enter a private chat with a counselor.</p>
            </div>
        </div>
        <div class="col-md-3 col-centered">
            <div class="option2">
                <a class="btn btn-circle btn-info" (click)="toChat()"><span class="glyphicon glyphicon-th-list"></span></a>
                <a (click)="toChat()"><h4>Groupchat</h4></a>
                <p>I would like to enter a groupchat with other users and a moderator.</p>
            </div>
        </div>
        <div class="col-md-3 col-centered">
            <div class="option3">
                <a class= "btn btn-circle btn-info" href="#"><span class="glyphicon"></span></a>
                <a href><h4>Sleep</h4></a>
                <p>I would like to get off my computer and sleep.</p>
            </div>
        </div>
    </div>
</div>
