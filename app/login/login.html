<div class="container">
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <div id="signin-panel" class="panel panel-info">
                <div class="panel-heading">User information</div>
        <div id="signin-body"class="panel-body">
            <div class="form -group">
                <label for="user_name">Username</label>
                <input  id="user_name" class="form-control" [(ngModel)]="_temp.username" />
                </div>
            <div class="form-group">
                <label for="user_email">Password</label>
                <input  id="user_email" class="form-control" [(ngModel)]="_temp.password" />
            </div>
            <button type="button" id="login-button" (click)="login()" class="btn btn-default">Login</button>
            <a href="/account-create">Don't have an account? Create one.</a>
            <br />
        </div>
</div>
