<div class="container">
    <h2 class="h2">Helper!</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                
                <p class="form-title">
                    Sign In</p>
                <!--form class="login"-->
                <div class= "login">
                    <input name="username" type="text" placeholder="Username" [(ngModel)]="_temp.username"/>
                    <input name="password" type="password" placeholder="Password" [(ngModel)]="_temp.password"/>
                    <button (click)="login()" class="btn btn-success btn-sm" >Submit</button>
                    <div class="remember-forgot">
                        <div class="row">
                        <div class="col-md-6 forgot-pass-content">
                                <a href="/register" class="forgot-pass">No Account Sign Up</a>
                            </div>
                            <div class="col-md-6 forgot-pass-content">
                                <a href="#" class="forgot-pass">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/form-->
            </div>
        </div>
    </div>
    
</div>
