<div class="container">
    <h2 class="h2">Helper!</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                
                <p class="form-title">
                    Create an account</p>
                <div class="login">
                <div class="name">
                    <input name="user_first_name" type="text" placeholder="First name" [(ngModel)]="_temp.first_name"/>
                    <input name="user_last_name" type="text" placeholder="Last name" [(ngModel)]="_temp.last"/>
                </div>
                <input name="user_username" type="text" placeholder="Username" [(ngModel)]="_temp.username"/>
                <input name="user_email" type="text" placeholder="Email" [(ngModel)]="_temp.email"/>
                <input name="user_password" type="password" placeholder="Password" [(ngModel)]="_temp.password"/>
                <label class="radio-inline">
                <input type="radio" 
                    id="user_isCounselor" 
                    name="optradio" 
                    [(ngModel)]="_temp.isCounselor">
                    I am a counselor
                </label>
                <label class="radio-inline">
                <input type="radio" 
                    id="user_isPatient" 
                    name="optradio" 
                    [(ngModel)]="_temp.isPatient">
                    I am seeking help
                </label>
                <input type="submit" (click)="createAccount()" value="Create" class="btn btn-success btn-sm" />
                <a href="/">Already have an account? Sign In.</a>
                <br />
                </div>
            </div>
        </div>
    </div>
</div>
