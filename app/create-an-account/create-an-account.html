<div class="container">
    <h2 class="h2">Helper!</h2>
</div>
<form name="accountForm"
    (ngSubmit)="createAccount()"
    #accountForm="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="wrap">
                    
                    <p class="form-title">
                        Create an account</p>
                    <div class="login">
                    <div class="name">
                        <input name="user_first_name" 
                            type="text" 
                            placeholder="First name" 
                            [(ngModel)]="_temp.first_name"
                            #user_first_name="ngModel"
                            required/>
                        <input name="user_last_name" 
                            type="text" 
                            placeholder="Last name"
                            [(ngModel)]="_temp.last_name"
                            #user_last_name="ngModel"
                            required/>
                    </div>
                    <input name="user_username" 
                        type="text" 
                        placeholder="Username" 
                        [(ngModel)]="_temp.username"
                        #user_username="ngModel"
                        required/>
                    <input name="user_email" 
                        type="text" 
                        placeholder="Email" 
                        [(ngModel)]="_temp.email"
                        #user_email="ngModel"
                        pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                        required/>
                    <input name="user_password" 
                        type="password" 
                        placeholder="Password" 
                        [(ngModel)]="_temp.password"
                        #user_password="ngModel"
                        required/>
                    <label class="radio-inline">
                        <input type="radio" 
                            id="user_isCounselor" 
                            name="optradio" 
                            [(ngModel)]="_temp.isCounselor"
                            value="true">
                            I am a counselor
                    </label>
                    <label class="radio-inline">
                        <input type="radio" 
                            id="user_isPatient" 
                            name="optradio" 
                            [(ngModel)]="_temp.isCounselor"
                            value="false">
                            I am seeking help
                    </label>
                    <div *ngIf="_temp.isCounselor">
                        <br/>
                        <input name="counselor_years"
                            type="text"
                            placeholder="Years of Experience"
                            [(ngModel)]="_temp.years"
                            #counselor_years="ngModel"
                            required/>
                        <input name="counselor_expertise"
                            type="text"
                            placeholder="Area(s) of Expertise"
                            [(ngModel)]="_temp.expertise"
                            #counselor_expertise="ngModel"
                            required/>
                    </div>
                    <button type="submit"  
                        class="btn btn-success btn-sm" 
                        [disabled]="accountForm.invalid">Create</button>
                    <a href="/">Already have an account? Sign In.</a>
                    <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
<form>
